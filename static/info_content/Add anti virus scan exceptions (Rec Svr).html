        <h3 class="Heading3"><span class="span_2">7G. </span>Add anti-virus scan exceptions</h3>
        <p>If you run an anti-virus solution on the server, and if you have not already done so, you must add the recommended exceptions to the real-time and disk scanning routines in order not to impact system performance.</p>
        <p class="Seealso">See also: <a href="Add anti virus scan exceptions (Win Svr).html" class="MCXref_ParaTextOnly_0">3J. Add anti-virus scan exceptions</a></p>
